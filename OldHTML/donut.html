    <div id="chartdiv" style="width: 900px; height 800px; margin: auto"></div>
    
    <script>
    // Create chart instance
    var chart = am4core.create("chartdiv", am4charts.PieChart);
    chart.innerRadius = am4core.percent(40);
    chart.innerRadius.percent = 24
    // Themes begin
    // am4core.useTheme(am4themes_dark);
    // am4core.useTheme(am4themes_animated);

    // Create OLD pie series
    // var series = chart.series.push(new am4charts.PieSeries());
    // series.dataFields.value = "percentage";
    // series.dataFields.category = "sector";

    // create NEW Series
var pieSeries = chart.series.push(new am4charts.PieSeries());
pieSeries.dataFields.value = "percentage";
pieSeries.dataFields.category = "sector";
pieSeries.innerRadius = am4core.percent(1.5);
pieSeries.ticks.template.disabled = false;
pieSeries.labels.template.disabled = false;
var rgm = new am4core.RadialGradientModifier();
rgm.brightnesses.push(-0.8, -0.8, -0.5, 0, - 0.82);
pieSeries.slices.template.fillModifier = rgm;
pieSeries.slices.template.strokeModifier = rgm;
pieSeries.slices.template.strokeOpacity = 1;
pieSeries.slices.template.strokeWidth = 10;

console.log(pieSeries)


// chart.legend.position = "right";

    // Add data
    chart.data = [{
      "sector": "Communication Services",
      "percentage": 9.9
    }, {
      "sector": "Consumer Discretionary",
      "percentage": 10.2
    }, {
      "sector": "Consumer Staples",
      "percentage": 6.7
    }, {
      "sector": "Energy",
      "percentage": 6.0
    }, {
      "sector": "Financials",
      "percentage": 13.7
    }, {
      "sector": "Health Care",
      "percentage": 14.9
    }, {
      "sector": "Industrials",
      "percentage": 9.7
    }, {
      "sector": "Materials",
      "percentage": 2.5
    }, {
      "sector": "Real Estate",
      "percentage": 2.7
    }, {
      "sector": "Technology",
      "percentage": 20.8
    },  {
      "sector": "Utilities",
      "percentage": 2.8
    }];
    
    // And, for a good measure, let's add a legend
    chart.legend = new am4charts.Legend();
    chart.legend.useDefaultMarker = true;
    var marker = chart.legend.markers.template.children.getIndex(0);
    marker.cornerRadius(10, 10, 6, 6);
    marker.strokeWidth = 2;
    marker.strokeOpacity = 1;
    marker.stroke = am4core.color("#111");
    chart.colors.step = 2;
    </script>
