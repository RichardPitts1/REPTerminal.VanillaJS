<!-- Styles -->
<style>
    #chartdiv {
      width: 100%;
    height:550px;
    }
    </style>
    
    <!-- Resources -->
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/plugins/forceDirected.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    
    <!-- Chart code -->
    <script>
    am4core.ready(function() {
    
    // Themes begin
    am4core.useTheme(am4themes_animated);
    // Themes end
    
    var chart = am4core.create("chartdiv", am4plugins_forceDirected.ForceDirectedTree);
    var networkSeries = chart.series.push(new am4plugins_forceDirected.ForceDirectedSeries())
    
    chart.data = [
      {
        name: "Apple",
        children: [
          {
            name: "iPhone",
            children: [
              { name: "iPhone git braPro", value: 100 },
              { name: "iPhone X", value: 60 },
              { name: "iPhone", value: 60 }
            ]
          },
          {
            name: "iPad",
            children: [
              { name: "iPad Pro", value: 26 },
              { name: "iPad Air", value: 9.3 },
              { name: "iPad", value: 9.3 },
              { name: "iPad Mini", value: 8.6 }
            ]
          },
          {
            name: "Mac",
            children: [
              {
                name: "Macbook",
                children: [
                  { name: "MacBook Air", value: 130 },
                  { name: "MacBook Pro", value: 87 },
                  { name: "Mac Mini", value: 55 }
                ]
              },
              { name: "Mac Pro", value: 148 },
              {
                name: "iMac Pro", children: [
                  { name: "iMac", value: 53 },
                  { name: "iMac Pro", value: 30 }
                ]
              },
              { name: "ProDisplay", value: 26 }
            ]
          },
          {
            name: "Fourth",
            children: [
              { name: "D1", value: 415 },
              { name: "D2", value: 148 },
              { name: "D3", value: 89 }
            ]
          },
          {
            name: "Fifth",
            children: [
              {
                name: "E1",
                children: [
                  { name: "EE1", value: 33 },
                  { name: "EE2", value: 40 },
                  { name: "EE3", value: 89 }
                ]
              },
              {
                name: "E2",
                value: 148
              }
            ]
          }
    
        ]
      }
    ];
    
    networkSeries.dataFields.value = "value";
    networkSeries.dataFields.name = "name";
    networkSeries.dataFields.children = "children";
    networkSeries.nodes.template.tooltipText = "{name}:{value}";
    networkSeries.nodes.template.fillOpacity = 1;
    networkSeries.manyBodyStrength = -20;
    networkSeries.links.template.strength = 0.8;
    networkSeries.minRadius = am4core.percent(2);
    
    networkSeries.nodes.template.label.text = "{name}"
    networkSeries.fontSize = 10;
    
    }); // end am4core.ready()
    </script>
    
    <!-- HTML -->
    <div id="chartdiv"></div>
    amCharts
